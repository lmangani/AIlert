name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CGO_ENABLED: 1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -o ailert ./cmd/ailert

  duckdb:
    name: DuckDB storage and datasource
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run DuckDB tests
        run: go test -v ./internal/duckdb/... ./internal/integration/... -run 'DuckDB|TestStore_|TestSnapshot_'

      - name: Build
        run: go build -o ailert ./cmd/ailert

      - name: E2E DuckDB as storage and datasource
        run: |
          set -e
          E2E_DIR="$(mktemp -d)"
          echo "ERROR connection refused" > "$E2E_DIR/app.log"
          echo "WARN timeout" >> "$E2E_DIR/app.log"
          echo "INFO started" >> "$E2E_DIR/app.log"
          cat > "$E2E_DIR/config.yaml" << YAML
          duckdb_path: $E2E_DIR/ailert.duckdb
          sources:
            - id: app
              type: file
              path: $E2E_DIR/app.log
          YAML
          ./ailert run -config "$E2E_DIR/config.yaml"
          test -f "$E2E_DIR/ailert.duckdb" || (echo "DuckDB file not created" && exit 1)
          ./ailert detect-changes -config "$E2E_DIR/config.yaml"
          ./ailert suggest-rules -config "$E2E_DIR/config.yaml"
          cat > "$E2E_DIR/config2.yaml" << YAML
          duckdb_path: $E2E_DIR/ailert.duckdb
          sources:
            - id: from-duckdb
              type: duckdb
              query: "SELECT timestamp, level, message, COALESCE(labels, '{}'), COALESCE(source_id, '') FROM records ORDER BY timestamp"
          YAML
          ./ailert run -config "$E2E_DIR/config2.yaml"
          echo "DuckDB E2E passed"

  alertmanager-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Start Alertmanager
        run: |
          printf 'route:\n  receiver: default\nreceivers:\n  - name: default\n' > /tmp/am.yml
          docker run -d --name am -p 9093:9093 -v /tmp/am.yml:/etc/alertmanager/alertmanager.yml prom/alertmanager:latest --config.file=/etc/alertmanager/alertmanager.yml
          sleep 5

      - name: Run Alertmanager integration test
        env:
          ALERTMANAGER_URL: http://localhost:9093
        run: go test -v -run TestAlertmanager_PostAlerts_Integration ./internal/alertmanager/...
